version: '3.8'
services:
  ### ===================
  ### APP SERVICE
  ### ===================
  app:
    container_name: app
    restart: always
    build: .
    healthcheck:
      interval: 120ms
      retries: 5
      start_period: 60ms
      test: |
        touch /tmp/healthcheck.txt &&
        mkdir /tmp/healthcheck &&
        mv /tmp/healthcheck.txt /tmp/healthcheck &&
        cd /tmp/healthcheck &&
        echo "hello my docker container is working fine" >> healthcheck.txt &&
        cat healthcheck.txt &&
        sleep 3 &&
        rm "${PWD}/healthcheck.txt"
        cd .. &&
        sleep 3 &&
        rmdir "${PWD}/healthcheck" &&
        clear
      timeout: 30ms
    env_file:
      - .env
    ports:
      - 4000:4000
    networks:
      - restapi_network
    depends_on:
      - db
  ### ===================
  ### DB SERVICE
  ### ===================
  db:
    image: postgres:12-alpine
    restart: always
    healthcheck:
      interval: 120ms
      retries: 5
      start_period: 60ms
      test: |
        touch /tmp/healthcheck.txt &&
        mkdir /tmp/healthcheck &&
        mv /tmp/healthcheck.txt /tmp/healthcheck &&
        cd /tmp/healthcheck &&
        echo "hello my docker container is working fine" >> healthcheck.txt &&
        cat healthcheck.txt &&
        sleep 3 &&
        rm "${PWD}/healthcheck.txt"
        cd .. &&
        sleep 3 &&
        rmdir "${PWD}/healthcheck" &&
        clear
      timeout: 30ms
    environment:
      POSTGRES_DB: campus
      POSTGRES_USER: restuwahyu13
      POSTGRES_PASSWORD: restuwahyu13
    ports:
      - 5430:5432
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - restapi_network
  ### ===================
  ### ADMINER SERVICE
  ### ===================
  panel:
    image: adminer:latest
    restart: always
    healthcheck:
      interval: 120ms
      retries: 5
      start_period: 60ms
      test: |
        touch /tmp/healthcheck.txt &&
        mkdir /tmp/healthcheck &&
        mv /tmp/healthcheck.txt /tmp/healthcheck &&
        cd /tmp/healthcheck &&
        echo "hello my docker container is working fine" >> healthcheck.txt &&
        cat healthcheck.txt &&
        sleep 3 &&
        rm "${PWD}/healthcheck.txt"
        cd .. &&
        sleep 3 &&
        rmdir "${PWD}/healthcheck" &&
        clear
      timeout: 30ms
    ports:
      - 8080:8080
    networks:
      - restapi_network
  ### ===================
  ### SWAGGER SERVICE
  ### ===================
  doc:
    image: swaggerapi/swagger-ui:latest
    restart: always
    healthcheck:
      interval: 120ms
      retries: 5
      start_period: 60ms
      test: |
        touch /tmp/healthcheck.txt &&
        mkdir /tmp/healthcheck &&
        mv /tmp/healthcheck.txt /tmp/healthcheck &&
        cd /tmp/healthcheck &&
        echo "hello my docker container is working fine" >> healthcheck.txt &&
        cat healthcheck.txt &&
        sleep 3 &&
        rm "${PWD}/healthcheck.txt"
        cd .. &&
        sleep 3 &&
        rmdir "${PWD}/healthcheck" &&
        clear
      timeout: 30ms
    environment:
      - CONFIG_URL: openapi.yml
    ports:
      - 8081:8080
    volumes:
      - ${PWD}/openapi.yml:/usr/share/nginx/html/swagger
    networks:
      - restapi_network
  ### ========================
  ### VOLUMES PERSISTENT DATA
  ### ========================
volumes:
  pg-data:
  ### ===================================
  ### NETWORKS GROUP FOR ONE SAME SERVICE
  ### ===================================
networks:
  restapi_network:
